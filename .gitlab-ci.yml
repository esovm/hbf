stages:
  - test
  - deploy



test:
  stage: test

  image: nixos/nix:latest

  before_script:
    - nix-channel --add https://nixos.org/channels/nixpkgs-unstable nixpkgs
    - nix-channel --update
    - nix-env -f '<nixpkgs>' -iA cabal-install cabal2nix wget gnumake haskellPackages.shake

  script:
    - ./build coverage
    - ./build bench

  artifacts:
    paths:
      - public

pages:
  stage: deploy

  dependencies:
    - test

  # it needs a script even if we do nothing
  script: ls -lRh

  artifacts:
    paths:
      - public

  only:
    - master
